<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JDMH Prints</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>JDMH Prints</h1>
  <p>Custom 3D Printing</p>
</header>

<section>
  <h2>Available Models</h2>
  <ul>
    <li>Model A</li>
    <li>Model B</li>
    <li>Model C</li>
    <li>Model D</li>
    <li>Model E</li>
  </ul>
</section>

<section>
  <h2>Place an Order</h2>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">

    <label>
      Model:
      <select name="model" required>
        <option value="">Select a model</option>
        <option value="Model A">Model A</option>
        <option value="Model B">Model B</option>
        <option value="Model C">Model C</option>
        <option value="Model D">Model D</option>
        <option value="Model E">Model E</option>
      </select>
    </label>

    <label>
      Quantity:
      <input type="number" name="quantity" min="1" value="1" required>
    </label>

    <label>
      Notes:
      <textarea name="notes" placeholder="Color, size, special requests"></textarea>
    </label>

    <button type="submit">Submit Order</button>
  </form>
</section>

<section>
  <h2>Contact</h2>
  <p>
    Email:
    <a href="mailto:jdmhprints@outlook.com">jdmhprints@outlook.com</a>
  </p>
</section>

</body>
</html>
